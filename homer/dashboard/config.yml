title: "Dashboard"
subtitle: "Keks Intranet"
logo: "assets/icons/logo.svg"
header: true
footer: false
#footer: '<p>Hosted with <span class="has-text-danger">❤️</span> by <a href="https://kanth.tech/">Krishnakanth</a>'

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#af3d4e"
    highlight-secondary: "#7c2b37"
    highlight-hover: "#491920"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#ffffff"
    link-hover: "#ffdd57"

links:
  - name: "bearlike"
    icon: "fab fa-github"
    url: "https://kanth.tech/github"
    target: "_blank" # optional html a tag target attribute
  - name: "Intranet Root CA Certificate"
    icon: "fas fa-award"
    url: "http://cdn.adam.home/files/certificates/keks_intra_ca.crt"
  - name: "Local CDN"
    icon: "fas fa-shipping-fast"
    url: "https://cdn.adam.home/"

# Services
services:
  - name: "Applications"
    icon: "fas fa-cloud"
    items:
      - name: "NextCloud"
        logo: "assets/tools/nextcloud.svg"
        subtitle: "Private file storage server."
        tag: "cloud"
        url: "https://cloud.formatlabs.in/"
      - name: "WireGuard"
        logo: "assets/tools/wireguard.svg"
        subtitle: "VPN to connect to the intranet"
        tag: "cloud"
        url: "https://wg.gemini.home/"
      - name: "Gotify"
        logo: "assets/tools/gotify.png"
        subtitle: "Server for sending and receiving notifications"
        tag: "local"
        url: "https://gotify.adam.home/"
      - name: "Home Assistant"
        logo: "assets/tools/homeassistant.svg"
        subtitle: "Private home automation server"
        tag: "local"
        url: "https://assistant.adam.home/"

  - name: "Tools"
    icon: "fas fa-tools"
    items:
      - name: "Portainer"
        logo: "assets/tools/portainer.svg"
        subtitle: "Container management tool"
        tag: "tool"
        url: "https://portainer.adam.home/"
        target: "_blank" # optional html a tag target attribute
      - name: "Duplicati"
        logo: "assets/tools/duplicati.png"
        subtitle: "Secure backup and recovery management"
        tag: "tool"
        url: "https://backups.gemini.home/"
      - name: "Secrets Manager"
        icon: "fas fa-key"
        subtitle: "Secret management service"
        tag: "tool"
        url: "https://secrets.adam.home/api"
        target: "_blank" # new tab


  - name: "Printer and Scanner"
    icon: "fas fa-paper-plane"
    items:
      - name: "CUPS"
        icon: "fas fa-print"
        color: "#ffffff"
        subtitle: "Printer server management interface"
        tag: "printer"
        url: "https://192.168.1.29:631/"
      - name: "Scanner"
        logo: "assets/tools/scanner.png"
        subtitle: "Web interface for scanner"
        tag: "printer"
        url: "https://scanner.adam.home/"

  - name: "Network Management"
    icon: "fas fa-network-wired"
    items:
      - name: "Pi-Hole #1 (adam)"
        logo: "assets/tools/pihole.svg"
        subtitle: "Primary DNS (192.168.1.29)"
        url: "https://dns.adam.home/admin"
        tag: "net"
      - name: "Pi-Hole #2 (gemini)"
        logo: "assets/tools/pihole.svg"
        subtitle: "Secondary DNS (192.168.1.73)"
        url: "https://dns.gemini.home/admin"
        tag: "net"
      - name: "NGINX Proxy Manager"
        logo: "assets/tools/nginx.svg"
        subtitle: "Reverse proxy and SSL management"
        tag: "net"
        url: "https://npm.adam.home/"
